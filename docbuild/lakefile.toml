name = "docbuild"
reservoir = false
version = "0.1.0"
packagesDir = "../.lake/packages"

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "lean-semver"
path = "../"

[[require]]
scope = "leanprover"
name = "doc-gen4"
rev = "v4.24.0"

